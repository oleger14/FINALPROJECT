<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
	<style>
		#par{display: none; 
			text-align: center; 
			width: 300px; 
			height: 300px;
			border: 1px solid black;
			background: red;
			margin: 0;
			margin-left: 50px;
			border-radius: 15px;
			color: white;
			font-weight: bold;}
		.hed{margin-top: 50px; margin-left: 50px;}	
	</style>
	<body>
		<div class="hed">
			<button class="btn1">ЗАКРЫТЬ</button>
			<button class="btn2">ОТКРЫТЬ</button>
			<p id="par">ВСПЛЫВАЮЩЕЕ ОКНО</p>
		</div>
		<script>
			$(document).ready(function(){
			$(".btn1").click(function(){
				$('#par').fadeOut("slow");
			});
			$(".btn2").click(function(){
				$('#par').css('display', 'inline-block').hide().fadeIn("slow");
				
			});
			});
			
		</script>
	</body>
</html>
