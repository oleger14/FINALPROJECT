<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script>
    <title>Document</title>
</head>
<body>
  
    <script>
        // Declare variable for the horizontal position of the circle
let x = 25;

function setup() {
  // Create the canvas
  createCanvas(displayWidth, displayHeight);

  // Set the color mode to hue-saturation-brightness (HSB)
  colorMode(HSB);

  // Set the text size
  textSize(20);

  // No animation to start
  noLoop();
}

function draw() {
  // Clear the background
  background(0);

  // Draw a circle, with hue determined by frameCount
  fill(x / 5, 90, 90);
  circle(x, height / 5, 80);
 

  // Increase the x variable by 5
  x += 5;
  
  // Reset the circle position after it moves off the right side
  if (x > width + 25) {
    x = -30;
  }
 

  // describe('circle moving to the left');
}

function mousePressed() {
  // Start/stop the animation loop
  if (isLooping()) {
    noLoop();
  } else {
    loop();
  }
}

function keyPressed() {
  // Draw one frame
  redraw();
}
    </script>
</body>
</html>
